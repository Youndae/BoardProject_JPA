<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr('content');
        var header = $("meta[name='_csrf_header']").attr('content');

        $(document).ready(function(){
            $("#modifyProc").on('click', function(){
                var form = $("#insertBoardFrm");

                console.log("modify btn click");

                // form.attr('action', '/board/boardModify');
                form.submit();
            })
        })
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form id="insertBoardFrm" th:action="@{/board/boardModify}" th:method="put">
            <div>
                <label for="boardTitle">제목</label>
                <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요" th:value="${boardModify.boardTitle}">
            </div>
            <div class="mb-4">
                <label for="boardContent">내용</label>
                <textarea name="boardContent" id="boardContent" placeholder="내용을 입력하세요" th:text="${boardModify.boardContent}"></textarea>
            </div>
            <button class="btn btn-outline-info btn-sm" id="modifyProc" type="button" name="modifyProc">등록</button>
            <input type="hidden" name="boardNo" th:value="${boardModify.boardNo}">
            <input type="hidden" name="userId" th:value="${boardModify.member.getUserId()}">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</div>
</body>
</html>
